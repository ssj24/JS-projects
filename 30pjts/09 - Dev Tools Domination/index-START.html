<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am an %s string!', 'ðŸ›« ');
    console.log(`Hello I am ${dogs[0].name}`);
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; color: green; text-shadow: 3px 3px 0 grey;');
    // warning!
    console.warn('OH NOOOOO');
    // Error :|
    console.error('STOP ITðŸ’¢');
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing
    // console.assert fires only when condition is false.
    console.assert(1 === 1, "You couldn't see it!");
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    // It is on the console, because written after clear()
    console.log(p);
    console.dir(p); // to check available methods and properties
    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`); // toggle opened
      console.groupCollapsed(`${dog.name}`); // toggle closed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Sujee');
    console.count('Sujee');
    console.count('Sujee');
    console.count('Sujee');
    console.count('Mace');
    console.count('Mace');
    console.count('Sujee');
    console.count('Sujee');
    console.count('Mace');
    console.count('Mace');
    console.count('Mace');
    console.count('Sujee');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // table
    console.table(dogs);
  </script>
</body>
</html>
